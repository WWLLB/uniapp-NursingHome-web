<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>请求数据</button>
		
		<script type="text/javascript">
			var button=document.querySelector('button');
			button.onclick=function(){
				fetch('http://127.0.0.1:8089/').then(res=>{
					return res.text();
				}).then(data=>{
					console.log(data)
					document.getElementById("demo").innerHTML=data;
				})
			}
		</script>
		<p id="demo"></p>
	</body>
</html>
